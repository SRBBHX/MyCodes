<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block and inline</title>
</head>
<!--those tags or attribute who take a complete block ofa line(in final page) called block elements. for ex. <p></p> <h1></h1> -->

<!-- those tags or attributes who take only required size called iniline elements. for ex. (img tag) -->
<body>
    <h1 style="color: darkblue; background-color:aqua ;">this is the heading</h1>
    <div>
        <label style="color: blueviolet;" for="radha"> <em> RADHE.. RADHE.</em></label>
        <div>
            <img style="border: 2px solid blue;" src="shree krishna.jpg" alt="shree krishna" id="radha">
        </div>
    </div>
</body>
</html>
